        </div>

        </div>
        <div class="forget">

          <input type="checkbox" id="remember" >
          <p>remember me</p>
          </label>

        </div>
        <button type="submit" name="">Log In</button>
        <div class="register"></div>
        <p>Don't have an account?  <a href="https://manishsahjra.github.io/register-page/" target="_blank">Register</a> </p>
      </form>
    </div>

    </script>
